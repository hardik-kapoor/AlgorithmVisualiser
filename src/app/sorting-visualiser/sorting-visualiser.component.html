
<div class="bg-light">
    <div id = "main" class="row">
        <div id="left-bt" class="col">
            <fa-icon id="icon" [icon]="_chosen"></fa-icon> {{whichSort}}
        </div>
        <div id="graph" class="col-8" style="height:500px">
            <div class="row">
                <div id="graph">
                <div *ngFor="let number of arr;index as i;last as l;first as f">
                    <div 
                    class="bar" 
                    [style.height]='(75*number)/max_val + "%"' [ngStyle]="currentColor(i)">
                    <div *ngIf = "this.size < 25" id="bar-txt">{{arr[i]}}</div>
                </div>
                </div>
                </div>
            </div>
        </div>
        <div id="right-bt" class="col-2">
                <br>
                <div class="row-2">
                    <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="selectsort()"><fa-icon id="icon" [icon]="_start"></fa-icon> Start </button>
                </div>
                <div class="row-2">
                    <button id="bt" class="btn btn-light mb-2 text-dark" (click)="resetarray()"><fa-icon id="icon" [icon]="_reset"></fa-icon> Reset </button>
                </div>
                <div class="row-2">
                    <button id="bt" class="btn btn-light mb-2 text-dark" (click)="createRandomArray()"><fa-icon id="icon" [icon]="_shuffle"></fa-icon> Shuffle </button>
                </div>
        
        </div>
    </div>
</div>



<!-- Footer Part -->
<div id="footer" class="card bg-light">

    
    <div class="row">
      <div class = "col-1 text-dark"><button id="txt"  (click)="change('Quicksort')" class="btn btn-light">QuickSort</button></div>
      <div class = "col-1 text-dark"><button id="txt"  (click)="change('Heapsort')" class="btn btn-light">HeapSort</button></div>
      <div class = "col-1 text-dark"><button id="txt"  (click)="change('Mergesort')" class="btn btn-light">MergeSort</button></div>
      <div class = "col-1 text-dark"><button id="txt"  (click)="change('Bubblesort')" class="btn btn-light">BubbleSort</button></div>
      <div class = "col-1 text-dark"><button id="txt"  (click)="change('Selectionsort')" class="btn btn-light">SelectionSort</button></div>
      <div class = "col-1 text-dark"><button id="txt"  (click)="change('Insertionsort')" class="btn btn-light">InsertionSort</button></div>

      <div class="col-2 text-dark">
          <div id="txt">Animation Speed</div>
          <mat-slider class="ng-deep w-100 h-75" min="5" max="600" step="1" (input)="setSpeed($event)" [value]="150"></mat-slider>
        </div>

    <div class="col-2 text-dark">
        <div id="txt">Array Size</div>
        <mat-slider class="ng-deep w-100 h-75" min="10" max="100" step="1" (input)="setSize($event)"  [value]="20"></mat-slider>
    </div>
    <div class="col-1"></div>

    </div>
</div>
