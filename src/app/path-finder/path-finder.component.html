
<div>
    <div id="main" class="container-fluid row">
        <div id="sidebar" class="container-fluid col-2 " style="background: linear-gradient(to right, #ff5f6d, #ffc371)">
            <br>
            <div class="row-2">
              <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeAlgo("dfs")' [disabled]='btnDisSt("dfs")'> DFS </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeAlgo("bfs")' [disabled]='btnDisSt("bfs")'> BFS </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeAlgo("dijkstra")' [disabled]='btnDisSt("dijkstra")'> Dijkstra </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeAlgo("astar")' [disabled]='btnDisSt("astar")'> A-star</button>
            </div>
            <br>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeMaze("recursive")' [disabled]='btnDisMz("recursive")'> Recursive randomised Maze Generation </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeMaze("prims")' [disabled]='btnDisMz("prims")'> Prims randomised Maze Generation </button>
            </div>
            <br>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeId(+4)' [disabled]='btnDisId(+4)'> 4 </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)='changeId(+8)' [disabled]='btnDisId(+8)'> 8 </button>
            </div>
        </div>
        <div id="graph" class="container-fluid col-7">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="col-2 container-fluid " id="sidebar">
            <br>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="startAlgo()" [disabled]="isdisabled() || isdisabledalt()" > Start  </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="resetGrid()" [disabled]="isdisabled()"> Reset  </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="randomGrid()" [disabled]="isdisabled()"> Random Grid </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="startMaze()" [disabled]="isdisabled()"> Random Maze </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="changeSrc()" [disabled]="isdisabled() || isdisabledalt()"> Change Start </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="changeDes()" [disabled]="isdisabled() || isdisabledalt()">Change Destination</button>
            </div>
            <div class="row-2">
              <button id="bt" class="btn btn-light mb-1 pd-2 text-dark"> <mat-slide-toggle [disabled]="isdisabled() || isdisabledalt()" [checked]="wallchecked" (change)="walltoggle($event)"></mat-slide-toggle>  Walls</button>
          </div>
            <div class="row-2 bg-light" style="height:50px ; border-radius:5px" >
              <div style="font-weight: 400; padding:2px ; margin-left:5px"> Wall weight </div>
            <mat-slider class="ng-deep w-100 bg-light" style="border-radius:5px" (input)="changeWallWeight($event)" min="1" max="101" step="1" [value]="101"
            [disabled]='this.walltype==0 || isdisabled() || isdisabledalt() || this.whichAlgo==="dfs" || this.whichAlgo==="bfs"'
            ></mat-slider>
            </div>
        </div>
    </div>
</div>
