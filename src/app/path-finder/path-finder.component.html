
<div class="container-fluid">
    <div id="main" class="row bg-light">
        <div class="col-2">

        </div>
        <div id="graph" class="col-8">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="col-1">
            <br>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="bfs()" > BFS  </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="dfs()" > DFS  </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark" (click)="dfs()" > Start  </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark"  > <mat-slide-toggle (change)="walltoggle($event)"></mat-slide-toggle>  Walls</button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark"> Random Grid </button>
            </div>
            <div class="row-2">
                <button id="bt" class="btn btn-light mb-1 pd-2 text-dark"> Random Maze </button>
            </div>
        </div>
    </div>
</div>
